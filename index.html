<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/aframe.min.js"></script>
		<script src="js/aframe-ar.min.js"></script>
		<title>WebAR</title>
		<title></title>
	</head>
	<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod: best;'>
		<!-- Create a anchor to attach your augmented reality -->
		<a-anchor hit-testing-enabled='true'>
			<!-- Add your augmented reality here -->
			<a-box position='0 0.5 0' material='opacity: 0.5; side:double; color:red;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-anchor>
		<!-- Define a static camera -->
		<a-camera-static/>
	</a-scene>

	<!--<script src="js/three.min.js"></script>-->
	<!--<script src="js/ar.min.js"></script>-->
	<!--<script src="js/Tween.js"></script>-->
	<!--<script src="js/main.js?ver=0.0.1"></script>-->
	</body>
</html>
